<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Blog Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header avec authentification -->
        <header>
            <div class="header-content">
                <h1>Azur</h1>
                <div class="auth-section">
                    <span id="userInfo"></span>
                    <button id="loginBtn" class="btn-primary">Se connecter</button>
                    <button id="registerBtn" class="btn-secondary">S'inscrire</button>
                    <button id="logoutBtn" class="btn-danger" style="display:none;">D√©connexion</button>
                </div>
            </div>
        </header>

        <!-- Panel Admin (cach√© par d√©faut) -->
        <div id="adminPanel" class="admin-panel" style="display:none;">
            <h3>üîß Panel Admin</h3>
            <button id="newArticleBtn" class="btn-primary">‚úçÔ∏è Nouvel Article</button>
        </div>

        <!-- Zone de messages -->
        <div id="messageContainer"></div>

        <!-- Container des articles -->
        <div id="articlesContainer" class="articles-container">
            <div class="loading">
                <div class="spinner"></div>
                Chargement des articles...
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Modal de connexion -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Se connecter</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('loginModal')">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal d'inscription -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Inscription</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Nom d'affichage</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">S'inscrire</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('registerModal')">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal d'article -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <h2 id="articleModalTitle">Nouvel Article</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label>Titre</label>
                    <input type="text" id="articleTitle" required>
                </div>
                <div class="form-group">
                    <label>Contenu</label>
                    <textarea id="articleContent" required></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="articlePublished" checked>
                        Publier imm√©diatement
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Enregistrer</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('articleModal')">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script type ="module" src="script.js"></script>
</body>
</html>
